<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            background: #e0a96d;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #d18b5f;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s;
            text-align: center;
            font-size: 16px;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .message {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="flap"></div>

    </div>

    <script>
        function toggleEnvelope() {
            document.querySelector(".envelope").classList.toggle("open");
        }
    </script>
</body>
</html>
