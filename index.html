<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Magic Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            font-family: 'Arial', sans-serif;
        }
        .envelope {
            position: relative;
            width: 350px;
            height: 240px;
            background: linear-gradient(145deg, #ffdde1, #ff758c);
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .envelope:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff6b6b;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.5s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #ff4757;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 1.2rem;
            color: #ff6b6b;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .envelope.open .seal {
            display: none;
        }
        .envelope.open .message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="flap"></div>
        <div class="seal">ðŸ’Œ</div>
        <div class="message">âœ¨ You are loved! Believe in yourself! âœ¨</div>
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
