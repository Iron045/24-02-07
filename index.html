<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .envelope-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope {
            position: relative;
            width: 250px;
            height: 180px;
            background: #ffcc80;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out;
        }

        .envelope:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ffb74d;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.6s ease-in-out;
            transform-origin: top;
        }

        .paper-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0) scale(0);
            width: 220px;
            height: 150px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: transform 1.5s ease-out, opacity 1.5s ease-out;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open + .paper-message {
            opacity: 1;
            transform: translate(-50%, -220px) scale(1.1);
        }

    </style>
</head>
<body>
    <div class="envelope-container" onclick="toggleEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
        </div>
        <div class="paper-message">‚úâÔ∏è "H√£y lu√¥n m·ªâm c∆∞·ªùi v√† t·∫≠n h∆∞·ªüng ng√†y h√¥m nay! üòä Ch√∫c b·∫°n m·ªôt ng√†y tuy·ªát v·ªùi!"</div>
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.querySelector(".envelope");
            const paperMessage = document.querySelector(".paper-message");
            
            envelope.classList.toggle("open");
            paperMessage.classList.toggle("open");
        }
    </script>
</body>
</html>
