<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
        }

        .envelope-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .envelope {
            position: relative;
            width: 250px;
            height: 180px;
            background: #ffcc80;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out;
        }

        .envelope:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ffb74d;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.6s ease-in-out;
            transform-origin: top;
        }

        .message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: transform 0.6s ease-in-out;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 40px;
            color: red;
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .message {
            transform: translate(-50%, -50%) scale(1);
        }

        .envelope.open .heart {
            opacity: 1;
            animation: flyUp 1.5s ease-out forwards;
        }

        @keyframes flyUp {
            0% { transform: translate(-50%, 0) scale(1); }
            50% { transform: translate(-50%, -100px) scale(1.5); }
            100% { transform: translate(-50%, -200px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="envelope-container" onclick="toggleEnvelope()">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="envelope">
            <div class="flap"></div>
            <div class="message">üì© B·∫°n c√≥ m·ªôt tin nh·∫Øn m·ªõi!<br>"H√£y lu√¥n m·ªâm c∆∞·ªùi v√† t·∫≠n h∆∞·ªüng ng√†y h√¥m nay! üòä"</div>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            document.querySelector(".envelope-container").classList.toggle("open");
            document.querySelector(".envelope").classList.toggle("open");
            document.querySelector(".heart").classList.toggle("open");
        }
    </script>
</body>
</html>
