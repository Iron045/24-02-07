<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fdfcfb;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #f7e7ce;
            border: 2px solid #d3b08e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #d3b08e;
            border-radius: 10px 10px 0 0;
        }
        .envelope img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #6b4e3d;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border: 2px solid #d3b08e;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .form input, .form button {
            padding: 10px;
            border: 1px solid #d3b08e;
            border-radius: 5px;
        }
        .form button {
            background: #d3b08e;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .form button:hover {
            background: #b8926a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graduation Invitation</h1>
        <div class="envelope">
            <div class="flap"></div>
            <img src="graduation-cap.png" alt="Graduation Cap">
        </div>
        <div class="envelope">
            <div class="flap"></div>
            <p class="message">✨ Join us for the Graduation Dance! ✨</p>
        </div>
        <form class="form">
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="Personalized Message" required>
            <button type="submit">Send Invitation</button>
        </form>
    </div>
</body>
</html>
